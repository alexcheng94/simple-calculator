<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Simple Calculator</title>
</head>
<body>
	<div class="container">
		<div class="result"></div>
		<div class="buttons">
			<button class="num" value="">7</button>
			<button class="num" value="">8</button>
			<button class="num" value="">9</button>
			<button class="operator">+</button>
			<button class="num" value="">4</button>
			<button class="num" value="">5</button>
			<button class="num" value="">6</button>
			<button class="operator">-</button>
			<button class="num" value="">1</button>
			<button class="num" value="">2</button>
			<button class="num" value="">3</button>
			<button class="operator">x</button>
			<button class="num" value="">0</button>
			<button class="num" value="">.</button>
			<button class="operator">CE</button>
			<button class="operator">/</button>
			<button class="operator" id="equal">=</button>
			
		</div> <!-- End .buttons -->
	</div> <!-- End .container -->
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
