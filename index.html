<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Simple Calculator</title>
</head>
<body>
	<p class="hint">123</p>
	<div class="container">
		<div class="window"><p id="result"></p></div>
		<div class="buttons">
			<button class="num" value="7">7</button>
			<button class="num" value="8">8</button>
			<button class="num" value="9">9</button>
			<button class="operator calc-op"  value="+">+</button>
			<button class="num" value="4">4</button>
			<button class="num" value="5">5</button>
			<button class="num" value="6">6</button>
			<button class="operator calc-op" value="-">-</button>
			<button class="num" value="1">1</button>
			<button class="num" value="2">2</button>
			<button class="num" value="3">3</button>
			<button class="operator calc-op" value="*">x</button>
			<button class="num" value="0">0</button>
			<button class="num" value=".">.</button>
			<button class="operator special" id="clear">CE</button>
			<button class="operator calc-op"  value="/">รท</button>
			<button class="operator special" id="equal">=</button>
		</div> <!-- End .buttons -->
	</div> <!-- End .container -->

	
	<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
